<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rem练习</title>
    <style>
      html {
        font-size: 16px;
      }
      div {
        font-size: 2rem;
        /* 一个rem对应一个fontsize,  当fontsize大小为16px的时候,一个 rem单位渲染出来的就是16px,rem是一个相对单位.*/
      }
    </style>
  </head>
  <body>
    <div>我是测试字样</div>
  </body>
</html>
